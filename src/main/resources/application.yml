spring:
  datasource:
    url: jdbc:mysql://localhost:3306/munggaedb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  # SQL 쿼리 로그를 콘솔에 출력
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 로그 포맷팅
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always

  jackson:
    serialization:
      fail-on-empty-beans: false  # 빈 객체 직렬화 시 에러 방지

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
#    org:
#      hibernate:
#        SQL: debug  # Hibernate SQL 로깅을 디버그 레벨로 설정
#        type:
#          descriptor: trace  # 쿼리 바인딩 값을 보기 위해 설정

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8


